<!-- pageContent -->
<section class="full-width pageContent">
    <section class="full-width header-well">
        <div class="full-width header-well-icon">
            <i class="zmdi zmdi-card"></i>
        </div>
        <div class="full-width header-well-text">
            <p class="text-condensedLight">
                Retiros y depositos
            </p>
        </div>
    </section>
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Deposito">
            <div class="mdl-tabs__panel is-active" id="tabNewPayment">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet mdl-cell--8-col-desktop mdl-cell--2-offset-desktop">
                        <div class="full-width panel mdl-shadow--2dp">
                            <div class="full-width panel-tittle bg-primary text-center tittles">
                                Deposito
                            </div>
                            <div class="full-width panel-content">
                                <form autocomplete="off" [formGroup]="DepositoFormGroup" (ngSubmit)="deposito('Deposito')">
                                    <h5 class="text-condensedLight">Nuevo Deposito</h5>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" formControlName="concepto" [class.is-invalid]="conceptoNovalido1" type="text" id="NamePayment">
                                        <label class="mdl-textfield__label" for="NamePayment">Concepto</label>
                                        <small *ngIf="conceptoNovalido1" class="text-danger">
                                            Este cuadro no puede estar vacio
                                          </small>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" formControlName="importe" [class.is-invalid]="importeNovalido1" type="text" id="descriptionPayment">
                                        <label class="mdl-textfield__label" for="descriptionPayment">Importe</label>
                                        <small *ngIf="importeNovalido1" class="text-danger">
                                            Ingrese solo numeros positivos
                                          </small>
                                    </div>

                                </form>

                                <p class="text-center">
                                    <button (click)="deposito('Deposito')" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored bg-primary" id="btn-addPayment">
                                        <i class="zmdi zmdi-plus"></i>
                                    </button>
                                    <div class="mdl-tooltip" for="btn-addPayment">Agregar deposito</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Retiro">
            <div class="mdl-tabs__panel" id="tabNewPayment2">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet mdl-cell--8-col-desktop mdl-cell--2-offset-desktop">
                        <div class="full-width panel mdl-shadow--2dp">
                            <div class="full-width panel-tittle bg-primary text-center tittles">
                                Retiro
                            </div>
                            <div class="full-width panel-content">
                                <form autocomplete="off" [formGroup]="RetiroFormGroup" (ngSubmit)="retiro('Retiro')">
                                    <h5 class="text-condensedLight">Nuevo Retiro</h5>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" formControlName="concepto" [class.is-invalid]="conceptoNovalido" type="text" id="NamePayment">
                                        <label class="mdl-textfield__label" for="NamePayment">Concepto</label>
                                        <small *ngIf="conceptoNovalido" class="text-danger">
                                            Este cuadro no puede estar vacio
                                          </small>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" formControlName="importe" [class.is-invalid]="importeNovalido" type="text" id="descriptionPayment">
                                        <label class="mdl-textfield__label" for="descriptionPayment">Importe</label>
                                        <small *ngIf="importeNovalido" class="text-danger">
                                            Ingrese solo numeros positivos
                                          </small>
                                    </div>
                                </form>

                                <p class="text-center">
                                    <button (click)="retiro('Retiro')" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored bg-primary" id="btn-addPayment">
                                        <i class="zmdi zmdi-plus"></i>
                                    </button>
                                    <div class="mdl-tooltip" for="btn-addPayment">Agregar Retiro</div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
